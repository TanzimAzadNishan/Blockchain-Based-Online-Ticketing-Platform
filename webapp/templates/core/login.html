<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>


</head>

<body class="text-center" style="background-color:whitesmoke;">

    <div style="width: 30%; margin: auto; margin-top: 15%;">

        {% if messages %}
            {% for msg in messages %}
                <div style="background-color:gainsboro">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        <main class="form-signin">

            <form action="{% url 'login-view' %}" method="POST">
                {% csrf_token %}
                
                <div>
                    <h4>Welcome to RE</h4>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        name="email">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        name="password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div style="margin-top: 15px; margin-bottom: 15px;">
                    <select class="form-select" aria-label="Default select example" name="user_type">
                        <option selected>Select User Type</option>
                        <option value="ticket_user">Ticket User</option>
                        <option value="vendor">Vendor</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>

            </form>
            <div style="display: flex; flex-direction: row; justify-content: space-between; padding: 10px;">
                <div>
                    <a href="{% url 'ticketuser-signup-view' %}">User Signup</a>
                </div>
                <div>
                    <a href="{% url 'index-view' %}">Homepage</a>
                </div>
                <div>
                    <a href="{% url 'vendor-signup-view' %}">Vendor Signup</a>
                </div>
            </div>
        </main>

    </div>


</body>

</html>
