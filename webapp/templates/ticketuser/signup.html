<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket User Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</head>

<body style="background-color:whitesmoke;">

    <div style="width: 40%; margin:auto; margin-top: 80px;">


        {% if messages %}
        {% for msg in messages %}
        <div style="background-color:gainsboro">{{ msg }}</div>
        {% endfor %}
        {% endif %}


        <div style="margin-bottom: 40px;">
            <h2>User Registration Form</h2>
        </div>

        <form class="form-horizontal" action="{% url 'ticketuser-signup-view' %}" method="POST">

            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" placeholder="John Doe" name="full_name">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Sign Me Up !</button>
            </div>

        </form>


    </div>

</body>

</html>
