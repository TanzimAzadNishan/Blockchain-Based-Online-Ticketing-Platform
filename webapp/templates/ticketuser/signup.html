{% extends 'core/base.html' %}

{% block title %}
Ticket User Signup
{% endblock %}


{% block headline %}
{% endblock %}

{% block content %}

<div style="width: 50%; margin:auto; margin-top: 20%;">


    {% if messages %}
    {% for msg in messages %}
    <div class="message-box-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
    {% endif %}

    <div>
        <h3>User Registration Form</h3>
    </div>

    <form class="form-horizontal" action="{% url 'ticketuser-signup-view' %}" method="POST">

        {% csrf_token %}

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" placeholder="John Doe" name="full_name">
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Sign Me Up !</button>
        </div>

    </form>

</div>

{% endblock %}
