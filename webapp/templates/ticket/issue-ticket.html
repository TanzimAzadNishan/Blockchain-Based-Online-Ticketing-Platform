{% extends 'core/base.html' %}

{% block title %}
Issue New Tickets
{% endblock %}


{% block content %}

    {% if messages %}
    {% for msg in messages %}
    <div style="background-color:gainsboro">{{ msg }}</div>
    {% endfor %}
    {% endif %}

<main class="form-signin">

    <form action="{% url 'issue-ticket-view' %}" method="POST">
        {% csrf_token %}

        <div>
            <h3>Issue New Tickets</h3>
        </div>
        
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="No of tickets" name="n_ticket">
            <label for="floatingInput">Number of Tickets</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput2" placeholder="Ticket Group Name" name="group_name">
            <label for="floatingInput2">Ticket Group Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput3" placeholder="200" name="price">
            <label for="floatingInput3">Ticket Price (BDT)</label>
        </div>

        <label for="floatingInput4">Choose Date & Time</label>
        <div class="form-floating mb-3">
            <input type="datetime-local" class="form-control" id="floatingInput4" name="datetime" aria-label="Choose Date">
        </div>
        

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Issue Tickets</button>
        </div>

    </form>
</main>

{% endblock %}
