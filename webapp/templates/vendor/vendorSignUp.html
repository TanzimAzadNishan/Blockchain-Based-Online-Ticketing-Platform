{% extends 'vendor/base.html' %}

{% block body %}

<body class="text-center" style="background-color:whitesmoke;">

    <div style="width: 30%; margin: auto; margin-top: 5%;">

        {% if messages %}
        {% for msg in messages %}
        <div style="background-color:gainsboro">{{ msg }}</div>
        {% endfor %}
        {% endif %}

        <main class="form-signin">

            <form action="{% url 'vendor-signup-view' %}" method="POST">
                {% csrf_token %}

                <div>
                    <h4>Register as a vendor </h4>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                        name="name" required>
                    <label for="floatingInput">Vendor Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                        name="email" required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="Password" placeholder="Password"
                        name="pass1" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Password"
                        name="pass2" required>
                    <label for="floatingPassword">Confirm Password</label>
                </div>

                <div style="margin-top: 15px; margin-bottom: 15px;">
                    <select class="form-select" aria-label="Default select example" name="user_type">
                        <option selected>Select Vendor Type</option>
                        <option value="Type 1">Type 1</option>
                        <option value="Type 2">Type 2</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Sign Up </button>
                </div>

            </form>
        </main>

    </div>


</body>


{% endblock body %}
