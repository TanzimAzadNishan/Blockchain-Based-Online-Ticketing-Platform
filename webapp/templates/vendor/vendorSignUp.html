{% extends 'base.html' %}

{% block body %}

<div class="container my-4">
    <form method="POST" action="/vendor/handleSignUp">
        {% csrf_token %}
        <div class="form-group">
            <label for="vendor_Name">Name </label>
            <input type="text" class="form-control" id="vendor_Name" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Vendor Email : </label>
            <input type="email" class="form-control" id="vendorEmail" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="vendorPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="vendorAddress" placeholder="1234 Main St">
        </div>

        <button type="submit" class="btn btn-primary my-2">SignUp</button>
    </form>
</div>


{% endblock body %}
